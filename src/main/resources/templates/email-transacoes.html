<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alerta Financeiro</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f1f5f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

<div style="max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden;">
    <div style="background-color: #2563eb; color: white; padding: 20px;">
        <h2 style="margin: 0; font-size: 24px;">🔔 Alerta Financeiro</h2>
    </div>

    <div style="padding: 24px; color: #1e293b;">
        <p style="font-size: 16px;">Olá,</p>

        <p style="font-size: 18px; margin: 20px 0;">
            <strong>📅 Hoje é o dia do <span style="color: #2563eb;">{tipo}</span></strong>
        </p>

        <div style="background-color: #f9fafb; padding: 16px; border-left: 4px solid #2563eb; margin-bottom: 20px;">
            <p style="margin: 8px 0;"><strong>📝 Descrição:</strong> {descricao}</p>
            <p style="margin: 8px 0;"><strong>💰 Valor:</strong> R$ {valor}</p>
            <p style="margin: 8px 0;"><strong>📂 Tipo:</strong> {tipo}</p>
        </div>

        <p style="font-size: 14px; color: #475569;">
            Fique atento(a) para não perder o prazo e manter seu planejamento em dia!
        </p>
    </div>

    <div style="background-color: #e2e8f0; padding: 16px; text-align: center; font-size: 12px; color: #64748b;">
        Enviado por Fabio Gomes Rocha — Sistema de Gerenciamento Pessoal Financeiro
    </div>
</div>

</body>
</html>
